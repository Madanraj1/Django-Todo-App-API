{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  
    <title>TODO</title>
    <style type="text/css">
	
	</style>
</head>
<body>
    <div class="container">
        <h2 class="name"> Todo App </h2>

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" >
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
			
			</div>	
		</div>

    </div>
    
    <script type="text/javascript">
    /*
        KEY COMPONENTS:
                "activateitem" = null untill an edit button is clicked. will contain object of item we are editing 
                "list_snapshot" = will contain previous stat of list. Used for removing extra rows on list update 

                PROCESS:
                1- fetch data and build rows "buildList()"
                2 - create item on form submit
                3 - edit item click - prefill form and change submit URL
                4 - Delete Item - send item id to delete URL 
                5 - Cross out completed task - Event handle update item 

                NOTES:
                ----- Add event handler to "eddit", "delete", "title"
                ----- Render with strike through items completed
                ----- Remove extra data on re-render 
                ----- CSRF Token 
    
    */

// this is for getting CSRF token because we are using javascript
    function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getCookie('csrftoken');

        var activeItem = null
        var list_snapshot = []
	


    buildList();

    function buildList(){
        var wrapper = document.getElementById('list-wrapper')
        //wrapper.innerHTML = ''


        var url = 'http://127.0.0.1:8000/api/task-list/'

        fetch(url)
        .then(( resp ) =>  resp.json()) 
        .then(function(data){
            console.log('Data', data)

            var list = data 
            // main loop
            for (var i in list){

                // this stops our page to reload  
                try{
                        document.getElementById(`data-row-${i}`).remove()
                    } catch(err){
                        
                    }
                    // for striking effect
                var title = `<span class="title">${list[i].title} </span>`
                if (list[i].completed == true) {
                    title = `<strike class="title">${list[i].title} </strike>`
                }

                // displaying the tasks 
                var item = `
                    <div id="data-row-${i}" class="task-wrapper flex-wrapper"> 
                        <div style="flex:7"> 
                            ${title}
                            </div>

                            <div style="flex:1"> 
                               <button class="btn btn-sm btn-outline-info edit"> Edit </button>
                            </div>

                            <div style="flex:1"> 
                                <button class="btn btn-sm btn-outline-dark delete">-</button>
                            </div>
                        </div>
                `

                wrapper.innerHTML +=  item 

            }
            // this help to stop the reloading of the page 
            if (list_snapshot.length > list.length){
                    for( var i = list.length; i < list_snapshot.length; i++) {
                        document.getElementById(`data-row-${i}`).remove()
                    }
            }
            list_snapshot = list 

            // this for loop is for EDIT DELETE STRIKING functionality
            for (var i in list){
                var editBtn = document.getElementsByClassName('edit')[i]
                var deleteBtn = document.getElementsByClassName('delete')[i]
                var title = document.getElementsByClassName('title')[i]


                editBtn.addEventListener('click' ,(function(item){
                            return function(){
                                editItem(item)
                            }                    
                })(list[i]))


                deleteBtn.addEventListener('click' ,(function(item){
                            return function(){
                                deleteItem(item)
                            }                    
                })(list[i]))

                // striking
                title.addEventListener('click' ,(function(item){
                            return function(){
                                strikeUnstrike(item)
                            }                    
                })(list[i]))




            }

         
        })
    }
    
   // this is for to UPDATE  functionality
    var form = document.getElementById('form-wrapper')
    form.addEventListener('submit', function(e){
        e.preventDefault()
        console.log('form submitted')

        var url = 'http://127.0.0.1:8000/api/task-create/'
        var title = document.getElementById('title').value 
        if (activeItem != null){
        var url = `http://127.0.0.1:8000/api/task-update/${activeItem.id}/`
        activeItem = null

        }

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-type' : 'application/json',
                'X-CSRFToken': csrftoken,
            },
            body: JSON.stringify({ 'title': title  })
        }
            ).then(function(response){
                buildList()
                document.getElementById('form').reset()
            })
    })





// to edit the item
    function editItem(item) {
        console.log('Item clicked:', item)
        activeItem = item 
        document.getElementById('title').value = activeItem.title 
    }

// to delete items
    function deleteItem(item) {
        console.log('delete clicked')
        fetch(`http://127.0.0.1:8000/api/task-delete/${item.id}/`,{
            method: 'DELETE',
            headers: {
                'Content-type' : 'application/json',
                'X-CSRFToken': csrftoken,
            }
        } ).then((response) => {
            buildList()
        })
    }

// to strike the completed tasks
    function strikeUnstrike(item) {
        console.log('strike clicked')
        item.completed = !item.completed
        fetch(`http://127.0.0.1:8000/api/task-update/${item.id}/`,{
            method: 'POST',
            headers: {
                'Content-type' : 'application/json',
                'X-CSRFToken': csrftoken,
            },
            body: JSON.stringify({'title':item.title, 'completed':item.completed})
        } ).then((response) => {
            buildList()
        })
    }

    </script>




</body>
</html>
